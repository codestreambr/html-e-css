<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Imagens de fundo - Posicionamento</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      div.bloco {
        background-image: url(images/wallpaper003.jpg);
        border: 1px solid black;
        border-radius: 20px;
        height: 200px;
        margin: 10px
      }

      div#q01 {
        background-position: left top;
      }
      div#q02 {
        background-position: left center;
      }
      div#q03 {
        background-position: right bottom;
      }
      div#q04 {
        background-position: center center;
      }
    </style>
  </head>
  <body>
    <div class="bloco" id="q01">
      
    </div>
    <div class="bloco" id="q02">
      
    </div>
    <div class="bloco" id="q03">
      
    </div>
    <div class="bloco" id="q04">
  </body>
</html>
