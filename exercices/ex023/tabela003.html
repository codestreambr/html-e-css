<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Tabelas Mescladas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      table {
        border-collapse: collapse;
        text-align: center;
        width: 400px;
      }

      th, td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>A</td>
        <td colspan="2">B</td>
      </tr>
      <tr>
        <td rowspan="3">D</td>
        <td>E</td>
        <td>F</td>
      </tr>
      <tr>
        <td>H</td>
        <td>I</td>
      </tr>
      <tr>
        <td>K</td>
        <td>L</td>
      </tr>
      <tr>
        <td>N</td>
        <td>O</td>
      </tr>
    </table>
  </body>
</html>
